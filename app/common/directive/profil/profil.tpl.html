<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 box">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4">
                            <img src="{{db.avatar_url}}" class="img-responsive img-circle">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center"><strong>{{db.name}} ({{db.login}})</strong></h3>
                </div>
            </div>
            <div class="row">
                <h4 class="text-center">Info</h4>
                <div class="col-sm-6">
                    <p class="text-center"><strong>Location: </strong>{{db.location}}</p>
                </div>
                <div class="col-sm-6">
                    <p class="text-center"><strong>Company: </strong>{{db.company}}</p>
                </div>
            </div>
            <div class="row">
                <h4 class="text-center">Bio</h4>
                <div class="col-sm-12">
                    <p class="text-center">{{db.bio}}</p>
                </div>
            </div>
            <div class="row">
                <h4 class="text-center"></h4>
                <div class="col-sm-4 stat">
                    <h5 class="text-center">Repo</h5>
                    <p class="text-center">{{db.public_repos}}</p>
                </div>
                <div class="col-sm-4 stat">
                    <h5 class="text-center">Followers</h5>
                    <p class="text-center">{{db.followers}}</p>
                </div>
                <div class="col-sm-4">
                    <h5 class="text-center">Following</h5>
                    <p class="text-center">{{db.following}}</p>
                </div>
            </div>
            <div class="row">
                <h4 class="text-center">Contact</h4>
                <div class="col-sm-3 text-center">
                    <a href="{{db.email}}">
                        <h3 class="glyphicon glyphicon-envelope" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom"></h3>
                        <p class="text-center">E-mail</p>
                    </a>
                </div>
                <div class="col-sm-3 text-center">
                    <a href="http://{{db.blog}}">
                        <h3 class="glyphicon glyphicon-globe"></h3>
                        <p class="text-center">Blog</p>
                    </a>
                </div>
                <div class="col-sm-3 text-center">
                    <a href="{{db.html_url}}">
                        <h3 class="glyphicon glyphicon-user"></h3>
                        <p class="text-center">Profil GH</p>
                    </a>
                </div>
                <div class="col-sm-3 text-center">
                    <a href="{{db.repos_url}}">
                        <h3 class="glyphicon glyphicon-random"></h3>
                        <p class="text-center">Repa GH</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
